<div ng-controller="InfoPanelCtrl as infoPanel" class="info-panel">
  <div ng-if="currentView.selectedNode && currentView.selectedNode.type !== 'module'">
    
    <div class="info">
      <span class="node-title" ng-bind="currentView.selectedNode.name"></span>
      <span>&#10142;</span>

      <a class="node-module-name choose-node" ng-bind="currentView.selectedNode.module.name" ng-click="currentView.chooseNode(currentView.selectedNode.module, true)"></a>
    </div>

    <div dg-info-panel-list="currentView.selectedNode.deps" title="Dependencies"></div>
    <div dg-info-panel-list="currentView.selectedNode.provides" title="Required by"></div>

  </div>


  <div ng-if="currentView.selectedNode && currentView.selectedNode.type === 'module'">
    <div class="info">
      <span class="node-title" ng-bind="currentView.selectedNode.name"></span>
      <a class="node-module-name choose-node" ng-bind="currentView.selectedNode.module.name" ng-click="currentView.chooseNode(currentView.selectedNode.module, true)"></a>
    </div>

    <div dg-info-panel-list="currentView.selectedNode.deps" title="Dependencies"></div>
    <div dg-info-panel-list="currentView.selectedNode.provides" title="Required by"></div>

    <div class="service" dg-info-panel-list="currentView.selectedNode.componentsByType['service']" title="Services"></div>
    <div class="controller" dg-info-panel-list="currentView.selectedNode.componentsByType['controller']" title="Controllers"></div>
    <div class="directive" dg-info-panel-list="currentView.selectedNode.componentsByType['directive']" title="Directives"></div>
    <div class="filter" dg-info-panel-list="currentView.selectedNode.componentsByType['filter']" title="Filters"></div>

  </div>

  <div class="filter-modules" ng-controller="FilterModulesCtrl as filterModules">
    <div class="title">
      Select modules
    </div>
    <div>
      <label>
      <span>Ignore:</span>
      <input type="text" ng-model="filterModules.ignoreModules" ng-change="filterModules.change()"></input>
      </label>
    </div>
    <div>
      <label>
      <span>Filter:</span>
      <input type="text" ng-model="filterModules.filterModules" ng-change="filterModules.change()"></input>
      </label>
    </div>
  </div>


</div>
