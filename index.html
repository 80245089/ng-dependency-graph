<!doctype html>
<html ng-app="ngDependencyGraph">
<head>

  <link rel="stylesheet" href="/dist/app.css">

  <script src="/dist/app.js"></script>

</head>
<body>
  <div class="app" ng-controller="AppCtrl as app" ng-include="app.appTemplate">
  </div>

  <div class="website-info">
    <h3>AngularJS Dependency Graph</h3>
    <!-- <img src="https://cloud.githubusercontent.com/assets/875141/8272517/7dca7b78-183d-11e5-92dc-d3688bdc0adb.png" alt="Components"> -->
    <hr>

    <p>A Chrome extension for browsing AngularJS dependency graph</p>
    <a href="https://chrome.google.com/webstore/detail/angularjs-dependency-grap/gghbihjmlhobaiedlbhcaellinkmlogj" class="btn btn-primary btn-xl page-scroll" target="_blank">App in Chrome Web Store</a>
    <br/><br/>

    <iframe src="https://ghbtns.com/github-btn.html?user=filso&amp;repo=ng-dependency-graph&amp;type=star&amp;count=true&amp;size=large" frameborder="0" scrolling="0" width="160px" height="30px"></iframe>
</div>
<style>
  .website-info {
    padding: 20px;
    border-radius: 5px;
    color: white;
    width: 450px;
    position: fixed;
    top: 10px;
    left: calc(50% - 225px);
    /*height: 150px;*/
    background: rgba(0,0,0,0.8);
    text-align: center;
  }
  .website-info a, .website-info a:focus, .website-info a:hover {
    color: #ddd;
  }
</style>
</body>
</html>
